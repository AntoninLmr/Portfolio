<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio P&H</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccc;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .project {
            text-align: center;
            padding: 50px;
        }
        .project-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar img {
            width: 50px;
            margin: 10px;
        }
        .main-image img {
            width: 300px;
            height: auto;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #333;
            color: white;
        }
        .socials a {
            color: white;
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            .project-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ARISTIDE</div>
        <nav>
            <a href="#projects">PROJECTS</a>
            <a href="#about">ABOUT</a>
        </nav>
    </header>
    
    <main>
        <section class="project">
            <h1>P&H</h1>
            <div class="project-content">
                <aside class="sidebar">
                    <ul>
                        <li><img src="thumb1.jpg" alt="Thumb 1"></li>
                        <li><img src="thumb2.jpg" alt="Thumb 2"></li>
                        <li><img src="thumb3.jpg" alt="Thumb 3"></li>
                    </ul>
                </aside>
                <div class="main-image">
                    <img src="main.jpg" alt="Main Project Image">
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="info">
            <p>COMPLETED: MAY 2021</p>
            <p>TYPE: PHOTOGRAPHY</p>
            <p>ROLE: FULLSTACK DEV & MOTION</p>
            <p>CLIENT: PAUL & HENRIETTE</p>
            <a href="#">VISIT SITE</a>
        </div>
        <div class="socials">
            <a href="#">EMAIL</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">TWITTER</a>
        </div>
    </footer>
</body>
</html>
